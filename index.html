<html>
    <head>
        <title>Acme Grid Maker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <h1>Acme Grid Maker</h1>
            <form id="gridInput" class="flex-container form-elements">
                <input type="text" name="rows" placeholder="Enter # of grid rows"></input>
                <div class="error" id="rowError"></div>
                <input type="text" name="columns" placeholder="Enter # of grid columns"></input>
                <div class="error" id="colError"></div>
                <button type="submit" name="submit">Make Grid</button>
            </form>
            <div id="gridContainer">
            </div>
            <div id="rowIdx"></div>
            <div id="colIdx"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
